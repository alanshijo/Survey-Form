<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
        <label for="name" id="name-label">
            Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">
            Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">
            Age</label>
        <input type="number" name="number" id="number" min="1" max="100" placeholder="Age" required>
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" required>
            <option value="" selected disabled>Select current role</option>
            <option value="Student">Student</option>
            <option value="FullTimeJob">Full Time Job</option>
            <option value="FullTimeLearner">Student</option>
            <option value="PreferNotToSay">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommend" id="recommend" value="definitely"> Definitely <br>
        <input type="radio" name="recommend" id="recommend" value="maybe"> Maybe <br>
        <input type="radio" name="recommend" id="recommend" value="notsure"> Not sure
        </div>
        <label for="dropdown-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown-feature" id="dropdown-feature" required>
            <option value="" selected disabled>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="OpenSource">Open Source</option>
        </select>
        <label for="checkbox" id="checkbox">What would you like to see improved?</label>
        <input type="checkbox" name="front-end" id="front-end" value="FrontEndProjects"> Front-end Projects <br>
        <input type="checkbox" name="back-end" id="front-end" value="BackEndProjects"> Back-end Projects <br>
        <input type="checkbox" name="data-visualization" id="data-visualization" value="DataVisualization"> Data
        Visualization <br>
        <input type="checkbox" name="challenges" id="challenges" value="Challenges"> Challenges <br>
        <input type="checkbox" name="open-source-community" id="open-source-community" value="OpenSourceCommunity">
        Open Source Community <br>
        <input type="checkbox" name="gitter-help rooms" id="gitter-help rooms" value="GitterHelpRooms"> Gitter
        help rooms <br>
        <input type="checkbox" name="videos" id="videos" value="Videos"> Videos <br>
        <input type="checkbox" name="city-meetups" id="city-meetups" value="CityMeetups"> City Meetups <br>
        <input type="checkbox" name="wiki" id="wiki" value="Wiki"> Wiki <br>
        <input type="checkbox" name="forum" id="forum" value="Forum"> Forum <br>
        <input type="checkbox" name="additional-courses" id="additional-courses" value="AdditionalCourses">
        Additional Courses <br>
        <label for="comment">Any comments or suggestions?</label>
        <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
        <button type="submit" name="submit" id="submit">Submit</button>
    </form>
</body>

</html>
